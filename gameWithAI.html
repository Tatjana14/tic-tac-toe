<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="styleWithAI.css">
</head>
<body>
<section class="game">
    <div class="game__container">
        <span class="alert" id="alert"></span>
        <div class="row">
            <canvas id="0" width="150" height="150"></canvas>
            <canvas id="1" width="150" height="150"></canvas>
            <canvas id="2" width="150" height="150"></canvas>
        </div>
        <div class="row">
            <canvas id="3" width="150" height="150"></canvas>
            <canvas id="4" width="150" height="150"></canvas>
            <canvas id="5" width="150" height="150"></canvas>
        </div>
        <div class="row">
            <canvas id="6" width="150" height="150"></canvas>
            <canvas id="7" width="150" height="150"></canvas>
            <canvas id="8" width="150" height="150"></canvas>
        </div>
    </div>
    <div class="buttons">
        <a class="btn" href="#" id="reset">RESET</a>
        <a class="btn" href="index.html">НА ГЛАВНУЮ</a>
    </div>
</section>
<script src="gameAI.js"></script>
</body>
</html>
